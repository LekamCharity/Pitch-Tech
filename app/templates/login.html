{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content%}
<style>
    @media screen and (max-width: 1920px) and (min-width: 769px) {
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 3%;
        height: 80%;
        width: 50%;
        background-color: white;
        box-shadow: 4px 6px rgba(211, 211, 211, 0.3);
      }
      .container-fluid {
        position: absolute;
        background: whitesmoke;
        padding-top: 10%;
        height: 96%;
        width: 100%;
      }
      .btn {
        background-color: white;
        border: 1px solid rgb(184, 206, 228);
        color: rgb(165, 198, 231);
        margin-top: 3.5%;
      }
    }
    @media screen and (max-width: 1920px) and (min-width: 1240px) {
      .container-fluid {
        height: 90%;
        padding-top: 4%;
      }
    }
    @media screen and (max-width: 1240px) and (min-width: 769px) {
      .container-fluid {
        height: 90%;
        padding-top: 10%;
      }
      .container {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 80%;
        width: 70%;
      }
    }
    @media screen and (max-width: 768px) and (min-width: 320px) {
      .container {
        position: absolute;
        padding: 3%; 
        height: 80%;
        margin-left: 5%;
        width: 80%;     
      }
      .container-fluid {
        position: absolute;
        padding-top: 10%;
        height: 96%;
        width: 100%;
      }
      .btn {
        background-color: white;
        border: 1px solid rgb(170, 202, 235);
        color: rgb(143, 190, 238);
        margin: 3% 0%;
      }
    }
  </style>

      <a href="{{url_for('auth.login')}}"></a>
      <p style="margin-top: 3%;">Don't have an account?
        <a href="{{url_for('auth.signup')}}">Sign up</a>
      </p>
    </div> -->
  </div>
  <div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="text-center"><i class="fas fa-sign-in-alt text-center"></i><strong class="text-center">Login Here</strong></h3>
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                    {{ message }}
                <button type="submit" class="close" data-dismis="alert">&times;</button>
            {% endfor %}
            </div>
            {{wtf.quick_form(loginform)}}
            <p>Dont have an account?<a href="{{url_for('auth.signup')}}">Sign Up Here</a></p>
        </div>
        <div class="col-md-3"></div>
    </div>
  
{% endblock %}
